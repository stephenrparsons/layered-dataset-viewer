
<html>
  <head>
    <title>Layered Dataset Viewer</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/fabric.min.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <canvas id="cv">
        <p>Your browser currently doesn't support HTML5 Canvas.</p>
      </canvas>
    </div>
    <div id="menu">
      <ul>
        <li id="menuImagesLI">Images
          <ul id="menuImages"></ul>
        </li>
      </ul>
      <ul id="addImage">
        <li>+</li>
      </ul>
      <ul>
        <li>?
          <ul>
	    <li>Controls</li>
            <li>Background: W/up, S/down</li>
	    <li>Flashlight: D/right, A/left</li>
	    <li>Size: scroll</li>
            <li>Shape: E</li>
	    <li>Image set: Z, X</li>
          </ul>
        </li>
      </ul>
    </div>
    <div id="infoText">
      <p id="flashlightText">Text (flash)</p>
      <p id="backgroundText">Text (back)</p>
    </div>

  </body>
</html>
<script type="text/javascript" src="js/viewer.js"></script>
